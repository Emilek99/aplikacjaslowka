body[data-theme="dark"] {

* { box-sizing: border-box; }

body {

.app {

h1 {

.subtitle {

}

.panel {
    background: rgba(255,255,255,0.7);
    border: 1px solid rgba(0,0,0,0.05);
    border-radius: 18px;
    padding: 16px;
    margin: 14px auto;
    box-shadow: var(--shadow);

}

.menu-grid {

}

.menu-grid button {

}

#buttons .menu-grid {

}

#buttons .menu-grid .action-btn {

}

button {

    color: var(--ink);
    transition: transform 0.12s ease, box-shadow 0.12s ease, border-color 0.12s ease;
}

button:hover {

    box-shadow: 0 12px 24px rgba(0,0,0,0.12);
    border-color: rgba(0,0,0,0.12);
}

.primary {

    border: 1px solid rgba(0,0,0,0.06);
}

.ghost {

    border: 1px dashed rgba(0,0,0,0.2);
    color: var(--ink);
    box-shadow: none;
}

body[data-theme="dark"] .ghost {

}

.card {
    background: #dbe8ff;
    padding: 26px;
    border-radius: 16px;
    font-size: 20px;
    margin: 12px auto;
    width: fit-content;
    max-width: 90%;
    height: 84px;
    min-height: 84px;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 10px 22px rgba(0,0,0,0.14);
    position: relative;
    background-image:

        radial-gradient(1px 1px at 20% 30%, rgba(0,0,0,0.04), rgba(0,0,0,0) 60%),

.card.small {
    font-size: 20px;
    height: 84px;
    min-height: 84px;
}

.reveal {
    animation: reveal 160ms ease;
}

@keyframes reveal {
    from { opacity: 0; transform: translateY(4px); }
    to { opacity: 1; transform: translateY(0); }
}

@media (prefers-reduced-motion: reduce) {
    .reveal { animation: none; }
}

body[data-theme="dark"] .card {

body[data-lang="cn"] #answerChars {

.stack {

.answer-row {

let words = [];
let lang = '';
let current;
let direction = 'pl-to-lang';
let cnMode = 'pl-to-cn';
let theme = 'light';
let showTrState = false;
let showPinState = false;
let showCharsState = false;
let filterMode = 'all';

function playReveal(el){
    el.classList.remove('reveal');
    void el.offsetWidth;
    el.classList.add('reveal');
}

function resetAnswerState(){
    showTrState = false;
    showPinState = false;
    showCharsState = false;
    const ans = document.getElementById('answer');
    const pin = document.getElementById('answerPinyin');
    const chars = document.getElementById('answerChars');
    if(ans) ans.classList.add('hidden');
    if(pin) pin.classList.add('hidden');
    if(chars) chars.classList.add('hidden');
    updateToggleLabels();
}

function updateToggleLabels(){
    const trBtn = document.getElementById('showTrBtn');
    const pinBtn = document.getElementById('showPinyinBtn');
    const chBtn = document.getElementById('showCharsBtn');
    if(trBtn) trBtn.textContent = showTrState ? 'Ukryj tÅ‚umaczenie' : 'PokaÅ¼ tÅ‚umaczenie';
    if(pinBtn) pinBtn.textContent = showPinState ? 'Ukryj pinyin' : 'PokaÅ¼ pinyin';
    if(chBtn) chBtn.textContent = showCharsState ? 'Ukryj æ±‰å­—' : 'PokaÅ¼ æ±‰å­—';
}

function getLangFlag(selectedLang) {
    switch (selectedLang) {
        case 'it': return 'ğŸ‡®ğŸ‡¹';
        case 'fr': return 'ğŸ‡«ğŸ‡·';
        case 'es': return 'ğŸ‡ªğŸ‡¸';
        case 'de': return 'ğŸ‡©ğŸ‡ª';
        case 'en': return 'ğŸ‡¬ğŸ‡§';
        default: return 'ğŸ³ï¸';
    }
}

function updateDirectionFlags() {
    const flag = getLangFlag(lang);
    const toEl = document.getElementById('dirFlagTo');
    const fromEl = document.getElementById('dirFlagFrom');
    if(toEl) toEl.textContent = flag;
    if(fromEl) fromEl.textContent = flag;
}

function loadWords(selectedLang) {
    const stored = localStorage.getItem('words_' + selectedLang);
    words = stored ? JSON.parse(stored) : [...defaultWords[selectedLang]];
    words = words.map(w => ({ hard: !!w.hard, ...w }));
}

function saveWords() { localStorage.setItem('words_' + lang, JSON.stringify(words)); }

function applyTheme(selected) {
    theme = selected;
    if(theme === 'dark') document.body.setAttribute('data-theme', 'dark');
    else document.body.removeAttribute('data-theme');
    const btn = document.getElementById('themeToggle');
    if(btn) btn.textContent = theme === 'dark' ? 'Tryb jasny' : 'Tryb ciemny';
    localStorage.setItem('theme', theme);
}

function toggleTheme() {
    applyTheme(theme === 'dark' ? 'light' : 'dark');
}

function hideCnButtons() {
    document.getElementById('showTrBtn').classList.add('hidden');
    document.getElementById('showCharsBtn').classList.add('hidden');
    document.getElementById('showPinyinBtn').classList.add('hidden');
}

function setCnButtons() {
    hideCnButtons();
    switch(cnMode){
        case 'pl-to-cn': document.getElementById('showPinyinBtn').classList.remove('hidden'); document.getElementById('showCharsBtn').classList.remove('hidden'); break;
        case 'pinyin-to-other': document.getElementById('showCharsBtn').classList.remove('hidden'); document.getElementById('showTrBtn').classList.remove('hidden'); break;
        case 'chars-to-other': document.getElementById('showPinyinBtn').classList.remove('hidden'); document.getElementById('showTrBtn').classList.remove('hidden'); break;
    }
}

function startLearning(selectedLang) {
    lang = selectedLang;
    document.body.setAttribute('data-lang', lang);
    loadWords(lang);
    document.getElementById('menu').classList.add('hidden');
    document.getElementById('learning').classList.remove('hidden');
    hideAddForm();
    document.getElementById('wordBase').classList.add('hidden');
    document.getElementById('buttons').classList.remove('hidden');
    document.getElementById('word').classList.add('hidden');
    document.getElementById('nextWordBtn').classList.add('hidden');
    document.getElementById('word').innerHTML = 'Kliknij â€NastÄ™pne sÅ‚owoâ€';
    document.getElementById('counter').innerHTML = '';
    document.getElementById('counter').classList.add('hidden');
    document.getElementById('answer').classList.add('hidden');
    document.getElementById('answerChars').classList.add('hidden');
    document.getElementById('answerPinyin').classList.add('hidden');
    const panel = document.getElementById('learnPanel');
    if(panel) {
        panel.classList.add('hidden');
        panel.style.display = 'none';
    }
    resetAnswerState();
    filterMode = 'all';
    const filterBtn = document.getElementById('filterToggle');
    if(filterBtn) filterBtn.textContent = 'Widok: Wszystkie';
    const hardBtn = document.getElementById('markHardBtn');
    if(hardBtn) hardBtn.classList.remove('hidden');
    const changeBtn = document.getElementById('changeDirectionBtn');
    if(changeBtn) changeBtn.classList.add('hidden');

    if(lang==='cn'){
        hideCnButtons();
        document.getElementById('cnModeMenu').classList.remove('hidden');
    } else {
        hideCnButtons();
        document.getElementById('showTrBtn').classList.add('hidden');
        document.getElementById('showCharsBtn').classList.add('hidden');
        document.getElementById('showPinyinBtn').classList.add('hidden');
        updateDirectionFlags();
        document.getElementById('directionMenu').classList.remove('hidden');
        cnMode='pl-to-cn';
    }
}

function setDirection(selectedDirection){
    direction=selectedDirection;
    document.getElementById('directionMenu').classList.add('hidden');
    const panel = document.getElementById('learnPanel');
    if(panel) {
        panel.classList.remove('hidden');
        panel.style.display = '';
    }
    document.getElementById('word').classList.remove('hidden');
    document.getElementById('nextWordBtn').classList.remove('hidden');
    document.getElementById('showTrBtn').classList.remove('hidden');
    document.getElementById('showCharsBtn').classList.add('hidden');
    document.getElementById('showPinyinBtn').classList.add('hidden');
    resetAnswerState();
    updateMarkButtons();
    const changeBtn = document.getElementById('changeDirectionBtn');
    if(changeBtn) changeBtn.classList.remove('hidden');
    nextWord();
}
function setCnMode(mode){
    cnMode=mode;
    document.getElementById('cnModeMenu').classList.add('hidden');
    setCnButtons();
    const panel = document.getElementById('learnPanel');
    if(panel) {
        panel.classList.remove('hidden');
        panel.style.display = '';
    }
    document.getElementById('word').classList.remove('hidden');
    document.getElementById('nextWordBtn').classList.remove('hidden');
    resetAnswerState();
    updateMarkButtons();
    const changeBtn = document.getElementById('changeDirectionBtn');
    if(changeBtn) changeBtn.classList.remove('hidden');
    nextWord();
}

function getFilteredWords(){
    if(filterMode === 'hard') return words.filter(w => w.hard);
    return words;
}

function nextWord() {
    const pool = getFilteredWords();
    if(pool.length === 0){
        current = null;
        document.getElementById('word').innerHTML = 'Brak sÅ‚Ã³wek w tym widoku';
        document.getElementById('counter').innerHTML = '0 / 0';
        document.getElementById('counter').classList.remove('hidden');
        resetAnswerState();
        updateMarkButtons();
        return;
    }
    current = pool[Math.floor(Math.random()*pool.length)];
    resetAnswerState();
    document.getElementById('counter').innerHTML = `SÅ‚Ã³wko ${pool.indexOf(current)+1} / ${pool.length}`;
    document.getElementById('counter').classList.remove('hidden');
    if(lang==='cn'){
        switch(cnMode){
            case 'pl-to-cn':
                document.getElementById('word').innerHTML=current.pl;
                document.getElementById('word').classList.remove('is-chars');
                break;
            case 'pinyin-to-other':
                document.getElementById('word').innerHTML=current.pinyin;
                document.getElementById('word').classList.remove('is-chars');
                break;
            case 'chars-to-other':
                document.getElementById('word').innerHTML=current.chars;
                document.getElementById('word').classList.add('is-chars');
                break;
        }
    } else {
        document.getElementById('word').innerHTML=(direction==='pl-to-lang')?current.pl:current.tr;
        document.getElementById('word').classList.remove('is-chars');
    }
    updateMarkButtons();
}

function showAnswer() {
    const btn = document.getElementById('showTrBtn');
    showTrState = !showTrState;
    if(showTrState){
        const answerEl = document.getElementById('answer');
        if(lang!=='cn') answerEl.innerHTML=(direction==='pl-to-lang')?current.tr:current.pl;
        else if(cnMode==='pinyin-to-other'||cnMode==='chars-to-other') answerEl.innerHTML=current.pl;
        answerEl.classList.remove('hidden');
        playReveal(answerEl);
    }
    else {
        document.getElementById('answer').classList.add('hidden');
    }
    updateToggleLabels();
}

function showChars(){
    const charsEl = document.getElementById('answerChars');
    const btn = document.getElementById('showCharsBtn');
    showCharsState = !showCharsState;
    if(showCharsState){
        if(cnMode==='pl-to-cn'||cnMode==='pinyin-to-other') charsEl.innerHTML=current.chars;
        else if(cnMode==='chars-to-other') charsEl.innerHTML=current.pl;
        charsEl.classList.remove('hidden');
        playReveal(charsEl);
    } else {
        charsEl.classList.add('hidden');
    }
    updateToggleLabels();
}
function showPinyin(){
    const pinyinEl = document.getElementById('answerPinyin');
    const btn = document.getElementById('showPinyinBtn');
    showPinState = !showPinState;
    if(showPinState){
        if(cnMode==='pl-to-cn'||cnMode==='chars-to-other') pinyinEl.innerHTML=current.pinyin;
        else if(cnMode==='pinyin-to-other') pinyinEl.innerHTML=current.pl;
        pinyinEl.classList.remove('hidden');
        playReveal(pinyinEl);
    } else {
        pinyinEl.classList.add('hidden');
    }
    updateToggleLabels();
}

function setKnown(isKnown){
    if(!current) return;
    current.hard = !isKnown;
    saveWords();
    updateMarkButtons();
    if(filterMode === 'hard' && isKnown) nextWord();
}

function updateMarkButtons(){
    const knownBtn = document.getElementById('markKnownBtn');
    const hardBtn = document.getElementById('markHardBtn');
    if(!knownBtn || !hardBtn) return;
    knownBtn.classList.remove('active-flag');
    hardBtn.classList.remove('active-flag');
    if(!current) return;
    if(current.hard) hardBtn.classList.add('active-flag');
    else knownBtn.classList.add('active-flag');
}

function toggleFilter(){
    filterMode = filterMode === 'hard' ? 'all' : 'hard';
    const btn = document.getElementById('filterToggle');
    if(btn) btn.textContent = filterMode === 'hard' ? 'Widok: Trudne' : 'Widok: Wszystkie';
    const hardBtn = document.getElementById('markHardBtn');
    if(hardBtn) {
        if(filterMode === 'hard') hardBtn.classList.add('hidden');
        else hardBtn.classList.remove('hidden');
    }
    nextWord();
}

function backToMenu(){
    document.getElementById('learning').classList.add('hidden');
    document.getElementById('menu').classList.remove('hidden');
    document.body.removeAttribute('data-lang');
    document.getElementById('answerChars').classList.add('hidden');
    document.getElementById('answerPinyin').classList.add('hidden');
    document.getElementById('wordBase').classList.add('hidden');
    hideAddForm();
    document.getElementById('counter').classList.add('hidden');
    document.getElementById('directionMenu').classList.add('hidden');
    document.getElementById('cnModeMenu').classList.add('hidden');
    hideCnButtons();
    filterMode = 'all';
    const filterBtn = document.getElementById('filterToggle');
    if(filterBtn) filterBtn.textContent = 'Widok: Wszystkie';
    const hardBtn = document.getElementById('markHardBtn');
    if(hardBtn) hardBtn.classList.remove('hidden');
    const changeBtn = document.getElementById('changeDirectionBtn');
    if(changeBtn) changeBtn.classList.add('hidden');
}

function changeDirection(){
    const panel = document.getElementById('learnPanel');
    if(panel) {
        panel.classList.add('hidden');
        panel.style.display = 'none';
    }
    resetAnswerState();
    const changeBtn = document.getElementById('changeDirectionBtn');
    if(changeBtn) changeBtn.classList.add('hidden');
    if(lang === 'cn') {
        document.getElementById('cnModeMenu').classList.remove('hidden');
        document.getElementById('directionMenu').classList.add('hidden');
    } else {
        document.getElementById('directionMenu').classList.remove('hidden');
        document.getElementById('cnModeMenu').classList.add('hidden');
    }
}

function showAddForm(){
    document.getElementById('addForm').classList.remove('hidden');
    
    if(lang==='cn') {
        document.getElementById('cnFields').classList.remove('hidden'); 
        document.getElementById('newTr').classList.add('hidden'); // ukryj tÅ‚umaczenie
    } else {
        document.getElementById('cnFields').classList.add('hidden'); 
        document.getElementById('newTr').classList.remove('hidden'); // pokaÅ¼ tÅ‚umaczenie
    }
}

function hideAddForm(){ 
    document.getElementById('addForm').classList.add('hidden'); 
    document.getElementById('newPl').value=''; 
    document.getElementById('newTr').value=''; 
    document.getElementById('newCnChars').value=''; 
    document.getElementById('newCnPinyin').value=''; 
}

function addWord(){
    const pl = document.getElementById('newPl').value.trim();
    if(lang==='cn'){
        const chars = document.getElementById('newCnChars').value.trim(); 
        const pinyin = document.getElementById('newCnPinyin').value.trim();
        if(pl && chars && pinyin){ 
            words.push({pl,chars,pinyin,hard:false}); 
            saveWords(); 
            alert('SÅ‚Ã³wko dodane! âœ…'); 
            hideAddForm(); 
            nextWord(); 
        } else alert('WypeÅ‚nij wszystkie pola!'); 
    } else { 
        const tr = document.getElementById('newTr').value.trim(); 
        if(pl && tr){ 
            words.push({pl,tr,hard:false}); 
            saveWords(); 
            alert('SÅ‚Ã³wko dodane! âœ…'); 
            hideAddForm(); 
            nextWord(); 
        } else alert('WypeÅ‚nij oba pola!'); 
    }
}

// --- Baza sÅ‚Ã³w ---
function showWordBase() {
    document.getElementById('wordBase').classList.remove('hidden');
    const panel = document.getElementById('learnPanel');
    if(panel) {
        panel.classList.add('hidden');
        panel.style.display = 'none';
    }
    document.getElementById('buttons').classList.add('hidden');
    const baseBtn = document.getElementById('wordBaseBtn');
    if(baseBtn) baseBtn.classList.add('hidden');

    updateWordList();
}

function hideWordBase() {
    document.getElementById('wordBase').classList.add('hidden');
    const panel = document.getElementById('learnPanel');
    if(panel) {
        panel.classList.remove('hidden');
        panel.style.display = '';
    }
    document.getElementById('buttons').classList.remove('hidden');
    const baseBtn = document.getElementById('wordBaseBtn');
    if(baseBtn) baseBtn.classList.remove('hidden');
    if(panel) {
        panel.classList.add('hidden');
        panel.style.display = 'none';
    }
    if(lang === 'cn') document.getElementById('cnModeMenu').classList.remove('hidden');
    else document.getElementById('directionMenu').classList.remove('hidden');
}

function updateWordList() {
    const container = document.getElementById('wordList');
    container.innerHTML = '';

    words.forEach((w, i) => {
        let text;
        if(lang==='cn') text = `${w.pl} - ${w.pinyin} - ${w.chars}`;
        else text = `${w.pl} - ${w.tr}`;
        
        const div = document.createElement('div');
        div.className = 'word-row';
        div.innerHTML = `<span>${text}</span>`;
        const delBtn = document.createElement('button');
        delBtn.textContent = 'UsuÅ„';
        delBtn.className = 'delete-btn';
        delBtn.onclick = () => {
            if(confirm('Czy na pewno chcesz usunÄ…Ä‡ to sÅ‚Ã³wko?')){
                words.splice(i,1);
                saveWords();
                updateWordList();
            }
        };
        div.appendChild(delBtn);
        container.appendChild(div);
    });
}
